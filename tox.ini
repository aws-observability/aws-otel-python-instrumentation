[tox]
isolated_build = True
skipsdist = True
skip_missing_interpreters = True
envlist =
    ; aws-opentelemetry-distro
    3.{9,10,11,12,13}-test-aws-opentelemetry-distro
    ; intentionally excluded from pypy3 since we use grpc in aws-opentelemetry-distro, but pypy3 doesn't support grpc

    lint
    spellcheck

[testenv]
deps =
  -c dev-requirements.txt
  test: pytest
  test: pytest-cov
  test: fastapi
  test: starlette
  test: flask
  test: django
  3.{10,11,12,13}-test-aws-opentelemetry-distro: crewai >= 1.9.0
  3.{10,11,12,13}-test-aws-opentelemetry-distro: langchain >= 0.3.21
  3.{10,11,12,13}-test-aws-opentelemetry-distro: langchain-classic

setenv =
  ; TODO: The two repos branches need manual updated over time, need to figure out a more sustainable solution.
  CORE_REPO=git+https://github.com/open-telemetry/opentelemetry-python.git@release/v1.39.x-0.60bx
  CONTRIB_REPO=git+https://github.com/open-telemetry/opentelemetry-python-contrib.git@release/v1.39.x-0.60bx

changedir =
  test-aws-opentelemetry-distro: aws-opentelemetry-distro/tests

commands_pre =
; Install without -e to test the actual installation
  3.{9,10,11,12,13}: python -m pip install -U pip setuptools wheel
; Install common packages for all the tests. These are not needed in all the
; cases but it saves a lot of boilerplate in this file.
  test: pip install botocore
  test: pip install opentelemetry-api[test]@{env:CORE_REPO}\#egg=opentelemetry-api&subdirectory=opentelemetry-api
  test: pip install opentelemetry-sdk[test]@{env:CORE_REPO}\#egg=opentelemetry-sdk&subdirectory=opentelemetry-sdk
  test: pip install opentelemetry-instrumentation[test]@{env:CONTRIB_REPO}\#egg=opentelemetry-instrumentation&subdirectory=opentelemetry-instrumentation
  test: pip install opentelemetry-exporter-otlp[test]@{env:CORE_REPO}\#egg=opentelemetry-exporter-otlp&subdirectory=exporter/opentelemetry-exporter-otlp
  test: pip install opentelemetry-test-utils@{env:CORE_REPO}\#egg=opentelemetry-test-utils&subdirectory=tests/opentelemetry-test-utils
  aws-opentelemetry-distro: pip install {toxinidir}/aws-opentelemetry-distro

commands =
  3.9-test: pytest --cov={envsitepackagesdir}/amazon --cov-config=../../.coveragerc-py39 {posargs}
  3.{10,11,12,13}-test: pytest --cov={envsitepackagesdir}/amazon --cov-config=../../.coveragerc {posargs}

[testenv:spellcheck]
basepython: python3
recreate = True
deps =
  codespell

commands =
  codespell

[testenv:lint]
basepython: python3
recreate = True
deps =
  -r dev-requirements.txt

commands =
  python scripts/eachdist.py lint --check-only
